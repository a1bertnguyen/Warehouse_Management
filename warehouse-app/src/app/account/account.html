<main>
    <header>
        <h1>Personal information</h1>
        <div>
            <span>{{role}}</span>
            <span class="logout"><a routerLink="/login">Log out</a></span>
        </div>
    </header>
    <div class="content">
    <div class="left">
        <h2>Update information</h2>
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" [placeholder]="email" required/>
            <label for="role">Role</label>
            <input id="role" type="text" [value]="role" disabled/>
            <label for="created-date">Created date</label>
            <input id="created-date" type="date" [value]="currentDate" disabled/>
            <button type="submit">Update</button>
        </form>
    </div>
    <div class="right">
        <div>
            <h2>Reset password</h2>
            <img
                [src]="toggleIcon()"
                alt="Toggle password visibility"
                (click)="togglePasswordVisibility()"
                class="reveal-icon"
            />
        </div>
        <form [formGroup]="passwordForm" (ngSubmit)="onResetPassword()">
            <label for="password">Current password</label>
            <input id="password" [type]="passwordType" name="password" formContolName="password" required/>
            <label for="new-password">New password</label>
            <input id="new-password" [type]="passwordType" name="new-password" formControlName="newPassword" required/>
            <label for="confirm-password">Confirm password</label>
            <input id="confirm-password" [type]="passwordType" name="confirm-password" formControlName="confirmPassword" required/>
            <button type="submit">Update</button>
        </form>
    </div>
    </div>
</main>
