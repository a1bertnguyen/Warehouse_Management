<main>
    <header>
        <h1>General Statistic</h1>
    </header>
    <div class="stat">
        <div class="listing-user" style="background-color: rgb(129, 129, 246);">
            <h2 class="listing-heading">Users</h2>
            <p>{{getUserNumber()}}</p>
        </div>
        <div class="listing-selling-transaction" style="background-color: rgb(96, 163, 96);">
            <h2 class="listing-heading">Selling orders</h2>
            <p>{{getSellingOrder()}}</p>
        </div>
        <div class="listing-supplying-transaction" style="background-color: rgb(255, 106, 240);">
            <h2 class="listing-heading">Supplying orders</h2>
            <p>{{getSupplyingOrder()}}</p>
        </div>
        <div class="listing-inventory" style="background-color: yellow;">
            <h2 class="listing-heading">Inventory</h2>
            <p>{{getInventory()}}</p>
        </div>
        <div class="listing-product-number" style="background-color: aqua;">
            <h2 class="listing-heading">Products</h2>
            <p>{{getProductNumber()}}</p>
        </div>
        <div class="listing-fewStock" style="background-color: orange;">
            <h2 class="listing-heading">Few of stocks</h2>
            <p>{{getFewStock()}}</p>
        </div>
        <div class="listing-outStock" style="background-color: rgb(248, 90, 90);">
            <h2 class="listing-heading">Out of stocks</h2>
            <p>{{getOutStock()}}</p>
        </div>
    </div>
    <div class="content-box">
        <app-stat-chart></app-stat-chart>
    </div>
</main>
